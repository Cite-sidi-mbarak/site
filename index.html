<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة البداية</title>
    <link rel="icon" type="image/x-icon" href="1x.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .logo {
            max-width: 250px;
            max-height: 250px;
            opacity: 0;
            /* Initially hidden */
            animation: fadeIn 2s ease-in-out forwards;
            /* Animation with forwards to keep the final state */
        }
        
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        .hero h1 {
    font-size: 3.5rem; /* حجم النص */
    font-weight: 700;  /* سمك الخط */
    color: #ffffff;    /* لون النص */
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* إضافة ظل للنص */
    margin-bottom: 20px; /* الهامش السفلي */
    line-height: 1.2;  /* ارتفاع السطر */
}

    </style>
</head>

<body>
    <div class="container text-center">
        <img class="logo" src="1x.png" alt="Logo">
    </div><br><br>
    <script>
        <h1>مرحبا بكم</h1>
        setTimeout(function() {
            window.location.href = "inde.html"; // رابط الصفحة الرئيسية
        }, 5000); // 3000 مللي ثانية = 5 ثوانٍ
    </script>
</body>

</html>

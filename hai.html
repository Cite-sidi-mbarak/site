    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Base Styles */
        body {
            font-family: 'Cairo', Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            transition: background-color 0.5s, color 0.5s;
            position: relative;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #d4c7b4;
        }

        .navbar-brand img {
            width: 190px;
        }

        .navbar-dark .navbar-toggler {
            border: none;
            color: white;
        }

        .navbar-dark .navbar-nav .nav-link {
            color: #000;
            padding: 10px 15px;
            text-align: right;
        }

        /* Fullscreen Menu Styles */
        @media (min-width: 769px) {
            .fullscreen-menu {
                display: block !important;
                position: static;
                height: auto;
                background-color: transparent;
                color: inherit;
                transform: none;
                opacity: 1;
                overflow: visible;
                transition: none;
            }

            .fullscreen-menu-content ul {
                display: flex;
                gap: 20px;
                justify-content: flex-end;
            }

            .fullscreen-menu-content ul li a {
                font-size: 18px;
                padding: 10px 20px;
                color: #000;
            }

            .close-btn {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .navbar-dark .navbar-toggler {
                display: block;
            }

            .fullscreen-menu {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 70%;
                background-color: #d4c7b4;
                z-index: 1000;
                display: none;
                overflow-y: auto;
                color: black;
                opacity: 0;
                transform: translateY(-100%);
                transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
            }

            .fullscreen-menu.open {
                display: block;
                transform: translateX(0);
                opacity: 1;
            }

            .fullscreen-menu-content ul {
                list-style: none;
                padding: 0;
                margin-top: 10px;
                text-align: center;
            }

            .fullscreen-menu-content ul li {
                margin: 20px 0;
            }

            .fullscreen-menu-content ul li a {
                font-size: 24px;
                color: #000;
                text-decoration: none;
            }

            .close-btn {
                position: absolute;
                top: 20px;
                right: 20px;
                font-size: 36px;
                cursor: pointer;
                color: #000;
            }
        }

        /* Hero Section */
        .hero {
            height: 55vh;
            position: relative;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('ras.png');
        }

        .hero-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('156.png');
            background-size: cover;
            z-index: -1;
        }

        /* Footer Section */
        footer {
            color: #000;
            padding: 60px 0;
            text-align: center;
            background-color: #d4c7b4;
        }

        /* Button Styles */
        .btn-white {
            background-color: #343a40;
            color: white;
            border: 1px solid black;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn-white:hover {
            background-color: #fff;
            color: black;
        }

        .fullscreen-menu-content ul li img {
            width: 90px;
            height: auto;
            display: block;
            margin-left: auto;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            line-height: 1.2;
        }
    </style>
</head>

    <script>
        document.querySelector('.navbar-toggler').addEventListener('click', function() {
